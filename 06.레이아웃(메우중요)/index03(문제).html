<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .list{border:1px solid #777; width:50%; margin: 0 auto; overflow: hidden;}
        .left, .right{float: left; width:50%; box-sizing: border-box;}
        .title{padding-bottom: 50px;}
        .right{border:1px solid #777;}
        .control{overflow: hidden;}
        .p-left{float: left;}
        .p-right{float: right;}
        .control button{width: 50%}
        
    </style>
</head>
<body>
    <section>
        <div class="list">
            <div class="left">사진</div>
            <div class="right">
                <div class="title">
                    <div>제목:</div>
                    <div>내용:</div>
                </div>
                <div>
                    <div class="control">
                        <div class="p-left">가격</div>
                        <div class="p-right">10000원</div>
                    </div>

                    <div class="control">
                        <button class="p-left">장바구니</button>
                        <button class="p-right">구매하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
